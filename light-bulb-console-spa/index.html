<!doctype html>

<html lang="en">
<head>
	<meta charset="utf-8">

	<title>The Light Bulb</title>

</head>

<body>
	<script>
		var xhttp = new XMLHttpRequest();

		xhttp.onreadystatechange = function() {
			if (this.readyState == 4 && this.status == 200) {
				var status = JSON.parse(xhttp.responseText);
				var power = status.state.reported.power;
				if(power === 1) {
					document.body.style.backgroundColor = "red";
				} else {
					document.body.style.backgroundColor = "initial";
				}
			}
		};

		xhttp.open("GET", "http://localhost:8070/status", true);
		xhttp.send();

		var source = new EventSource("http://localhost:8070/");
		source.onmessage = function (event) {
			var json = JSON.parse(event.data);
			console.log(json);
			try {
				var power = json.state.reported.power;
				if(power === 1) {
					document.body.style.backgroundColor = "red";
				} else {
					document.body.style.backgroundColor = "initial";
				}
			} catch(err) {
				console.log("Ignore message");
			}
		};
	</script>

</body>
</html>
